<div class="container">
    <table class="table">
        <thead>
            <tr>
                <td></td>
                <td>Name</td>
                <td>Details</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in ctrl.users"> 
                <td>
                    <img src="{{ user.picture.thumbnail}}">    
                </td>
                <!--<td>{{ user.first + " " + user.last}} </td>   -->
                <td> {{ user.first + " " + user.dob}} </td>
                <td>
                    <a href="#/detailed/{{user.dob}}/{{user.gender}}/{{user.first}}/{{user.last}}/{{user.street}}/{{user.city}}/{{user.zip}}/{{user.phone}}/{{user.cell}}/{{user.email}}" >Details</a>
                    
                </td>
        
            </tr>
        </tbody>
    </table>
</div>
